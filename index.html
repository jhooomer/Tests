<!DOCTYPE html>
<html>
<head>
  <title>Test CORS</title>
</head>
<body>
  <h1>Probar CORS</h1>
  <button onclick="test()">Probar</button>

  <pre id="output"></pre>

  <script>
    function test() {
      fetch('https://dev.confirmatuafp.digital.com.do/', {
        method: 'GET',
        credentials: 'include' // Ãºtil si hay cookies
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('output').textContent = data;
      })
      .catch(error => {
        document.getElementById('output').textContent = 'Error: ' + error;
      });
    }
  </script>
</body>
</html>
